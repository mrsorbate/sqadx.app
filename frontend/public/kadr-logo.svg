<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer frame -->
  <rect x="30" y="30" width="140" height="140" rx="15" ry="15" fill="none" stroke="url(#logoGradient)" stroke-width="12"/>
  
  <!-- Inner K shape -->
  <g fill="url(#logoGradient)">
    <!-- Vertical line of K -->
    <rect x="70" y="55" width="18" height="90" rx="9" ry="9"/>
    
    <!-- Top diagonal of K -->
    <path d="M 88 55 L 140 85 L 135 100 L 85 70 Z" fill="url(#logoGradient)"/>
    
    <!-- Bottom diagonal of K -->
    <path d="M 88 130 L 140 100 L 150 110 L 95 145 Z" fill="url(#logoGradient)"/>
    
    <!-- Dot -->
    <circle cx="130" cy="155" r="10" fill="url(#logoGradient)"/>
  </g>
</svg>
