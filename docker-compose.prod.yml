services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_PATH: ${DATABASE_PATH:-/app/data/database.sqlite}
      FRONTEND_URL: https://${DOMAIN}
      CORS_ORIGIN: https://${DOMAIN}
    volumes:
      - ${BACKEND_DATA_DIR:-./data/backend}:/app/data
      - ${BACKEND_UPLOADS_DIR:-./data/uploads}:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
