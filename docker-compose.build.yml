services:
  teampilot-backend:
    container_name: teampilot-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: ${BACKEND_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_PATH: ${DATABASE_PATH:-/app/data/database.sqlite}
      FRONTEND_URL: ${FRONTEND_URL}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      - ${BACKEND_DATA_DIR:-./.data}:/app/data
      - ${BACKEND_UPLOADS_DIR:-./.uploads}:/app/uploads
    restart: unless-stopped

  teampilot-frontend:
    container_name: teampilot-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - teampilot-backend
    ports:
      - '${FRONTEND_PORT:-18080}:80'
    restart: unless-stopped
